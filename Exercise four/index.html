<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
    <title>Excercise 4</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
          <img src="Logo.png" alt="Icon" width="50">
          <h2>For Individuals</h2>
          <p>Start benefiting from the wellness experience. For companies looking on increasing productivity and improving organization wellness.</p>
        </div>
      
        <div class="right-section">
            <form>
              <div class="form-group">
                <div class="input-field">
                  <label>First Name</label>
                  <input type="text" placeholder="Tolu">
                </div>
                <div class="input-field">
                  <label>Last Name</label>
                  <input type="text" placeholder="Enter Last Name">
                </div>
              </div>
          
              <div class="form-group">
                <div class="input-field">
                  <label>Gender</label>
                  <select >
                    <option> Select here </option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="input-field">
                  <label>Date of Birth</label>
                  <input type="date" placeholder="Select here">
                </div>
              </div>
          
              <div class="form-group">
                <div class="input-field">
                  <label>Weight (KG)</label>
                  <input type="number" placeholder="Enter weight here">
                </div>
                <div class="input-field">
                  <label>Height (CM)</label>
                  <input type="number" placeholder="Enter height">
                </div>
              </div>
          
              <div class="input-field">
                <label>Activity Level</label>
                <select>
                  <option>Select here</option>
                </select>
              </div>
          
              <div class="input-field">
                <label>Password</label>
                <input type="password">
              </div>
          
              <button type="submit">Register</button>
          
              <p class="terms">
                By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
              </p>
            </form>
          </div>
          
      </div>
      
</body>
</html>
